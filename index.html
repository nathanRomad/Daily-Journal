<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta> http-equiv="X-UA-Compatible" content= "IE=edge" -->
    <title>Daily Journal</title>
    <link rel="stylesheet" href="/styles/main.css">

</head>
<body>
    <header></header>
     <h2>Daily Journal</h2>
        <form class="journalForm" action="">
            <fieldset class="journalFieldset">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
                <label for="journalTopic">Topic</label>
                <input class="journalTopicInput"type="Topic" name="journalTopic" id="journalTopic">
                <label for="journalEntry">Journal Entry</label>
                <textarea class="journalEntryInput"type="textarea" name="journalEntry" id="journalEntry"></textarea>
                <label for="moodToday">Mood today</label>
                <input class="journalMoodInput"type="moodToday" name="moodToday" id="moodToday">
            </fieldset>
        </form>
        <form action="submitJournalEntry">
            <label for="submitJournal"></label>
            <input type="submit" value="Submit Journal Entry" formaction="/submittedJournal.html">
        </form>
    <footer></footer>
    <script type="module" src="./scripts/main.js>
</body>
</html>
